<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bidding Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        img {
            display: block;
            margin: 0 auto;
            max-width: 100%;
            height: 500px; /* Adjust height as needed */
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }
        p {
            margin-bottom: 20px;
            color: #666;
        }
        form {
            text-align: center;
        }
        label {
            font-weight: bold;
            color: #333;
        }
        input[type="text"] {
            padding: 10px;
            width: 200px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        h2 {
            margin-top: 30px;
            color: #333;
            font-size: 20px;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #007bff;
            color: #fff;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ item.title }}</h1>
        <img src="{{ item.photo }}" alt="Item Photo">
        <p>{{ item.description }}</p>
        
        <form action="/bid" method="post">
            <label for="bid_amount">Enter Bid Amount:</label><br>
            <input type="text" id="bid_amount" name="bid_amount" required><br><br>
            <input type="submit" value="Place Bid">
        </form>

        <!-- Display bids -->
        <h2>Bid History</h2>
        <table>
            <tr>
                <th>Bidder ID</th>
                <th>Bid Amount</th>
                <th>Bid Time</th>
            </tr>
            {% for bid in bids %}
            <tr>
                <td>{{ bid.bidder_id }}</td>
                <td>${{ bid.bid_amount }}</td>
                <td>{{ bid.bid_time }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
